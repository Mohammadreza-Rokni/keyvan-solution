{% extends 'base.html' %}
{% load static %}
{% block title %}مشتریان ما{% endblock %}

{% block contant %}

    <div class="titles">
      <div class="col-12">
        <div class="title-box">
          <h2 class="title">مشتریان</h2>
        </div>
      </div>
    </div>

    {% for customer in customers %}
    <div class="customers-container">
      <div class="row align-items-start">
        <div class="left-side col-lg-3">
          <img src="{{ customer.logo.url }}" alt="عکس" />
        </div>
        <div class="right-side col-lg-9">
          <div class="title-box">
            <h2 class="title">{{ customer.title }}</h2>
          </div>
          <div class="text-box">
            <p>{{ customer.description }}</p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}

  {% endblock %}
