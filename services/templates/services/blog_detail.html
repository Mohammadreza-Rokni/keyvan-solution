{% extends 'base.html' %}
{% load static %}
{% block title %}
 {{ article.title }}
{% endblock %}

{% block contant %}

    <section class="back-to-blog">
      <div class="blog-detail-container">
        <div class="row">
          <div class="col-lg-12">
            <a href="{% url 'services:article_list' %}">
              <img src="{% static 'images/back.png' %}" alt="عکس" />
            </a>
          </div>
        </div>
      </div>

      <div class="blog-detail-container">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-10 upload-text">
            <div class="title-box">
              <a class="back-text" href="{% url 'services:article_list' %}">
                <h2 class="title">بازگشت به صفحه بلاگ ها</h2>
              </a>
            </div>
          </div>
          <div class="col-lg-1"></div>
        </div>
      </div>
    </section>

    <div class="blog-detail-container">
      <div class="row">
        <div class="image col-lg-12">
          <img src="{{ article.image.url }}" alt="عکس" />
        </div>
      </div>
    </div>

    <div class="blog-detail-container">
      <div class="row align-items-start">
        <div class="right-side col-lg-12">
          <div class="title-box">
            <h2 class="title">{{ article.title }}</h2>
          </div>

          <hr class="blog-divider" />

          <div class="text-box">
            <p>
              {{ article.description }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="blog-detail-container">
      <div class="row align-items-start">
        <div class="right-side col-lg-12">
          <div class="title-box">
            <h2 class="title">منابع</h2>
          </div>
          <hr class="blog-divider" />
          <div class="row">
            <div class="text-box col-lg-5">
              <p>
                {{ article.reference }}
              </p>
            </div>
            <div class="col-lg-7"></div>
          </div>
        </div>
      </div>
    </div>

   {% endblock %}
